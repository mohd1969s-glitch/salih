    /* --- CSS Variables for Easy Theming --- */
    :root {
      --primary-color: #007bff;
      --secondary-color: #0056b3;
      --accent-color: #ff6b6b;
      --background-color: #f4f7f6;
      --surface-color: #ffffff;

      --text-light: #6c757d;

      --font-family: 'Tajawal', sans-serif;

    /* --- Dark Mode Variables --- */
    body.dark-mode {
      --primary-color: #4dabf7;
      --secondary-color: #339af0;
      --accent-color: #ff8787;
      --background-color: #0f0f0f;
      --surface-color: #1a1a1a;
      --glass-bg: rgba(255, 255, 255, 0.1);
      --text-color: #e9ecef;
      --text-light: #adb5bd;
      --shadow-color: rgba(0, 0, 0, 0.5);
    }

    /* --- Global Styles --- */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: var(--font-family);
      background-color: var(--background-color);
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow-x: hidden;
    }

    /* --- Loading Screen --- */
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease, visibility 0.5s ease;
    }

    .loading-screen.hidden {
      opacity: 0;
      visibility: hidden;
    }

    .loader {
      width: 80px;
      height: 80px;
      position: relative;
    }

    .loader-circle {
      position: absolute;
      width: 100%;
      height: 100%;
      border: 3px solid transparent;
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s cubic-bezier(0.68, -0.55, 0.265, 1.55) infinite;
    }

    .loader-circle:nth-child(2) {
      width: 60px;
      height: 60px;
      top: 10px;
      left: 10px;
      border-top-color: rgba(255, 255, 255, 0.7);
      animation-delay: 0.2s;
    }

    .loader-circle:nth-child(3) {
      width: 40px;
      height: 40px;
      top: 20px;
      left: 20px;
      border-top-color: rgba(255, 255, 255, 0.4);
      animation-delay: 0.4s;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* --- Animated Gradient Background --- */
    .gradient-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(-45deg, var(--primary-color), var(--secondary-color), var(--accent-color), var(--primary-color));
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      opacity: 0.05;
      z-index: 0;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* --- Professional Watermark Background --- */
    body::after {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://z-cdn-media.chatglm.cn/files/8d455f2d-2239-400e-a9a1-2cf853059466_copilot_image_1754806415103.jpeg?auth_key=1793315874-f269583e21334cabbe6ab1bb037b7221-0-c8587da53d99f32edcbfffee118d6f5b');
      background-repeat: repeat;
      background-position: center;
      background-size: 250px;
      opacity: 0.08;
      z-index: 1;
      pointer-events: none;
      mix-blend-mode: multiply;
      filter: grayscale(0.3) contrast(1.1) rotate(-15deg);
      transform: rotate(-15deg);
    }
    
    body.dark-mode::after {
      opacity: 0.12;
      mix-blend-mode: screen;
      filter: grayscale(0.2) contrast(1.2) brightness(1.1) rotate(-15deg);
    }

    /* --- Floating Particles --- */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 1;
      pointer-events: none;
    }

    .particle {
      position: absolute;
      background: var(--primary-color);
      border-radius: 50%;
      opacity: 0.3;
      animation: float 20s infinite linear;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 0.3;
      }
      90% {
        opacity: 0.3;
      }
      100% {
        transform: translateY(-100vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* --- Floating Geometric Shapes --- */
    .shape {
      position: fixed;
      opacity: 0.1;
      z-index: 1;
      pointer-events: none;
      animation: floatShape 25s infinite ease-in-out;
    }

      top: 10%;
      left: 10%;
      width: 100px;
      height: 100px;
      background: var(--primary-color);
      clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
      animation-delay: 0s;
    }

    .shape-2 {
      top: 70%;
      right: 10%;
      width: 80px;
      height: 80px;
      background: var(--accent-color);
      clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
      animation-delay: 5s;

    .shape-3 {
      bottom: 20%;
      left: 15%;
      width: 60px;
      height: 60px;
      background: var(--secondary-color);
      border-radius: 50%;
      animation-delay: 10s;

    @keyframes floatShape {
      0%, 100% {

      }

    .button::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);

    .button::after {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    .button:hover::before {
      left: 100%;
    }

    .button:hover {
      transform: translateY(-5px) scale(1.02);
      box-shadow: 
        0 8px 25px rgba(0, 123, 255, 0.4),

    .button:hover i {

    .button:active::after {

    /* --- Animations --- */

      to {

    /* --- Responsive Design --- */

        padding: 6px 10px;
      }
      
      body::after {
        background-size: 180px;
      }
      
      .shape {
        display: none;
      }
    }
  </style>

    // --- Loading Screen ---
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.getElementById('loadingScreen').classList.add('hidden');
      }, 1500);

    // --- Create Floating Particles ---
    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      const particleCount = 20;
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        
        // Random size
        const size = Math.random() * 6 + 2;
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        
        // Random position
        particle.style.left = `${Math.random() * 100}%`;
        
        // Random animation delay
        particle.style.animationDelay = `${Math.random() * 20}s`;
        
        // Random animation duration
        particle.style.animationDuration = `${Math.random() * 20 + 10}s`;
        
        particlesContainer.appendChild(particle);
      }
    }
    
    createParticles();

    // --- Dark Mode Toggle Logic ---
    const toggleSwitch = document.querySelector('.theme-switch input[type="checkbox"]');
    const currentTheme = localStorage.getItem('theme');

    if (currentTheme) {
      document.body.setAttribute('data-theme', currentTheme);
      if (currentTheme === 'dark') {
        document.body.classList.add('dark-mode');
        toggleSwitch.checked = true;
      }
    }

    function switchTheme(e) {
      if (e.target.checked) {
        document.body.classList.add('dark-mode');
        localStorage.setItem('theme', 'dark');
      } else {
        document.body.classList.remove('dark-mode');
        localStorage.setItem('theme', 'light');
      }
    }

    toggleSwitch.addEventListener('change', switchTheme);

    // --- Add interactive hover sound effect (visual feedback) ---
    document.querySelectorAll('.button').forEach(button => {
      button.addEventListener('mouseenter', function() {
        this.style.transform = 'translateY(-5px) scale(1.02) rotateX(5deg)';
      });
      
      button.addEventListener('mouseleave', function() {
        this.style.transform = 'translateY(0) scale(1) rotateX(0)';
      });
    });

    // --- Add parallax effect on mouse move ---
    document.addEventListener('mousemove', (e) => {
      const shapes = document.querySelectorAll('.shape');
      const x = e.clientX / window.innerWidth;
      const y = e.clientY / window.innerHeight;
      
      shapes.forEach((shape, index) => {
        const speed = (index + 1) * 20;
        const xPos = (x - 0.5) * speed;
        const yPos = (y - 0.5) * speed;
        
        shape.style.transform = `translate(${xPos}px, ${yPos}px)`;
      });
    });
